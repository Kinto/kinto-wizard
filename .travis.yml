language: python
python: 3.6
env:
    - TOX_ENV=py36
    - TOX_ENV=flake8
    - TOX_ENV=kinto-master
install:
    - make install-dev
    - make runkinto &
script:
    - tox -e $TOX_ENV
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
      env:
        - TOX_ENV=py37
    - python: 3.7
      dist: xenial
      sudo: true
      env:
        - TOX_ENV=kinto-master
fter_success:
    # Report coverage results to coveralls.io
    - pip install coveralls
    - coveralls
