language: python
python: 3.7
dist: xenial
sudo: true
env:
    - TOX_ENV=py37
    - TOX_ENV=flake8
    - TOX_ENV=kinto-master
install:
    - make install-dev
    - make runkinto &
script:
    - tox -e $TOX_ENV
fter_success:
    # Report coverage results to coveralls.io
    - pip install coveralls
    - coveralls
